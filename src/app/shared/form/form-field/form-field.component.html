<div class="d-flex align-items-start" [ngClass]="{'ms-4': !isSubList, 'ms-5': isSubList}">
    <input class="form-check-input" type="checkbox" [formControl]="checkboxControl" />
    <div class="full-width">
        <label class="form-check-label d-flex align-items-center">
            <input #listItemInput type="text" class="form-control" [formControl]="titleControl"
                [placeholder]="placeholder" />
    
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus-circle-fill me-3 text-primary" viewBox="0 0 16 16" (click)="onAddBtnClick()">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
            </svg>
    
            <dp-date-picker #datePicker (onSelect)="onSelectDate($event)" [config]="datePickerConfig"
                theme="dp-material"></dp-date-picker>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-calendar-event me-3" viewBox="0 0 16 16"
                (click)="onCalendarClick(); $event.stopPropagation(); $event.preventDefault();">
                <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
                <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
            </svg>
    
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-x-lg text-danger me-2" viewBox="0 0 16 16" (click)="onDeleteBtnClick()">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>
        </label>

        <input type="text" class="form-control form-control-sm description-input" placeholder="Description" [formControl]="descriptionControl"/>
    </div>
</div>
